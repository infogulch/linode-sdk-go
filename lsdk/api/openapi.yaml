servers:
- url: https://api.linode.com/v4
paths:
  /account:
    get:
      description: |
        Returns the contact and billing information related to your Account.
      operationId: getAccount
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
          description: Returns a single Account object.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_default'
          description: Error
      security:
      - personalAccessToken: []
      - oauth:
        - account:read_only
      summary: View Account
      tags:
      - Account
      x-linode-grant: read_only
      x-linode-cli-action: view
      x-code-samples:
      - lang: Shell
        source: |
          curl -H "Authorization: Bearer $TOKEN" \
              https://api.linode.com/v4/account
      - lang: CLI
        source: |
          linode-cli account view
    put:
      description: |
        Updates contact and billing information related to your Account.
      operationId: updateAccount
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Account'
        description: Update contact and billing information.
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
          description: The updated Account.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_default'
          description: Error
      security:
      - personalAccessToken: []
      - oauth:
        - account:read_write
      summary: Update Account
      tags:
      - Account
      x-linode-grant: read_write
      x-linode-cli-action: update
      x-code-samples:
      - lang: Shell
        source: |
          curl -H "Content-Type: application/json" \
              -H "Authorization: Bearer $TOKEN" \
              -X PUT -d '{
                "address_1": "123 Main St.",
                "address_2": "Suite 101",
                "city": "Philadelphia",
                "company": "My Company, LLC",
                "country": "US",
                "email": "jsmith@mycompany.com",
                "first_name": "John",
                "last_name": "Smith",
                "phone": "555-555-1212",
                "state": "PA",
                "zip": 19102,
                }
              }' \
              https://api.linode.com/v4/account
      - lang: CLI
        source: |
          linode-cli account update \
            --first_name John \
            --last_name Smith
    x-linode-cli-command: account
  /account/credit-card:
    post:
      description: |
        Adds/edit credit card information to your Account.
        Only one credit card can be associated with your Account, so using this endpoint will overwrite your currently active card information with the new credit card.
      operationId: createCreditCard
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreditCard'
        description: Update the credit card information associated with your Account.
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                type: object
          description: Credit Card updated.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_default'
          description: Error
      security:
      - personalAccessToken: []
      - oauth:
        - account:read_write
      summary: Add/Edit Credit Card
      tags:
      - Account
      x-linode-grant: read_write
      x-linode-cli-action: update-card
      x-code-samples:
      - lang: Shell
        source: |
          curl -H "Content-Type: application/json" \
              -H "Authorization: Bearer $TOKEN" \
              -X POST -d '{
                "credit_card": 4111111111111111,
                "expiry_month": 11,
                "expiry_year": 2020
              }' \
              https://api.linode.com/v4/account/credit-card
      - lang: CLI
        source: |
          linode-cli account update-card \
            --card_number 4111111111111111 \
            --expiry_month 11 \
            --expiry_year 2025
    x-linode-cli-command: account
  /account/events:
    get:
      description: |
        Returns a collection of Event objects representing actions taken on your Account. The Events returned depends on your grants.
      operationId: getEvents
      parameters:
      - description: The page of a collection to return.
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          format: int32
          minimum: 1
          type: integer
        style: form
      - description: The number of items to return per page.
        explode: true
        in: query
        name: page_size
        required: false
        schema:
          default: 100
          format: int32
          maximum: 100
          minimum: 25
          type: integer
        style: form
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
          description: Returns a paginated lists of Event objects.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_default'
          description: Error
      security:
      - personalAccessToken: []
      - oauth:
        - events:read_only
      summary: List Events
      tags:
      - Account
      x-linode-grant: read_only
      x-linode-cli-action: list
      x-code-samples:
      - lang: Shell
        source: |
          curl -H "Authorization: Bearer $TOKEN" \
              https://api.linode.com/v4/account/events
      - lang: CLI
        source: |
          linode-cli events list
    x-linode-cli-command: events
  /account/events/{eventId}:
    get:
      description: Returns a single Event object.
      operationId: getEvent
      parameters:
      - description: The ID of the Event.
        explode: false
        in: path
        name: eventId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
          description: An Event object
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_default'
          description: Error
      security:
      - personalAccessToken: []
      - oauth:
        - events:read_only
      summary: View Event
      tags:
      - Account
      x-linode-grant: read_only
      x-linode-cli-action: view
      x-code-samples:
      - lang: Shell
        source: |
          curl -H "Authorization: Bearer $TOKEN" \
              https://api.linode.com/v4/account/events/123
      - lang: CLI
        source: |
          linode-cli events view 123
    x-linode-cli-command: events
  /account/events/{eventId}/read:
    post:
      description: Marks a single Event as read.
      operationId: eventRead
      parameters:
      - description: The ID of the Event to designate as read.
        explode: false
        in: path
        name: eventId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      responses:
        200:
          content:
            application/json:
              schema:
                type: object
          description: Event read.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_default'
          description: Error
      security:
      - personalAccessToken: []
      - oauth:
        - events:read_write
      summary: Mark Event as Read
      tags:
      - Account
      x-linode-grant: read_write
      x-linode-cli-action: mark-read
      x-code-samples:
      - lang: Shell
        source: |
          curl -H "Content-Type: application/json" \
              -H "Authorization: Bearer $TOKEN" \
              -X POST \
              https://api.linode.com/v4/account/events/123/read
      - lang: CLI
        source: |
          linode-cli events mark-read 123
    x-linode-cli-command: events
  /account/events/{eventId}/seen:
    post:
      description: |
        Marks all Events up to and including this Event by ID as seen.
      operationId: eventSeen
      parameters:
      - description: The ID of the Event to designate as seen.
        explode: false
        in: path
        name: eventId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      responses:
        200:
          content:
            application/json:
              schema:
                type: object
          description: Events seen.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_default'
          description: Error
      security:
      - personalAccessToken: []
      - oauth:
        - events:read_only
      summary: Mark Event as Seen
      tags:
      - Account
      x-linode-grant: read_write
      x-linode-cli-action: mark-seen
      x-code-samples:
      - lang: Shell
        source: |
          curl -H "Content-Type: application/json" \
              -H "Authorization: Bearer $TOKEN" \
              -X POST \
              https://api.linode.com/v4/account/events/123/seen
      - lang: CLI
        source: |
          linode-cli events mark-seen 123
    x-linode-cli-command: events
  /account/invoices:
    get:
      description: |
        Returns a paginated list of Invoices against your Account.
      operationId: getInvoices
      parameters:
      - description: The page of a collection to return.
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          format: int32
          minimum: 1
          type: integer
        style: form
      - description: The number of items to return per page.
        explode: true
        in: query
        name: page_size
        required: false
        schema:
          default: 100
          format: int32
          maximum: 100
          minimum: 25
          type: integer
        style: form
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
          description: Returns a paginated list of Invoice objects.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_default'
          description: Error
      security:
      - personalAccessToken: []
      - oauth:
        - account:read_only
      summary: List Invoices
      tags:
      - Account
      x-linode-grant: read_only
      x-linode-cli-action: invoices-list
      x-code-samples:
      - lang: Shell
        source: |
          curl -H "Authorization: Bearer $TOKEN" \
              https://api.linode.com/v4/account/invoices
      - lang: CLI
        source: |
          linode-cli account invoices-list
    x-linode-cli-command: account
  /account/invoices/{invoiceId}:
    get:
      description: Returns a single Invoice object.
      operationId: getInvoice
      parameters:
      - description: The ID of the Invoice.
        explode: false
        in: path
        name: invoiceId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invoice'
          description: An Invoice object
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_default'
          description: Error
      security:
      - personalAccessToken: []
      - oauth:
        - account:read_only
      summary: View Invoice
      tags:
      - Account
      x-linode-grant: read_only
      x-linode-cli-action: invoice-view
      x-code-samples:
      - lang: Shell
        source: |
          curl -H "Authorization: Bearer $TOKEN" \
              https://api.linode.com/v4/account/invoices/123
      - lang: CLI
        source: |
          linode-cli account invoice-view 123
    x-linode-cli-command: account
  /account/invoices/{invoiceId}/items:
    get:
      description: Returns a paginated list of Invoice items.
      operationId: getInvoiceItems
      parameters:
      - description: The ID of the Invoice.
        explode: false
        in: path
        name: invoiceId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      - description: The page of a collection to return.
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          format: int32
          minimum: 1
          type: integer
        style: form
      - description: The number of items to return per page.
        explode: true
        in: query
        name: page_size
        required: false
        schema:
          default: 100
          format: int32
          maximum: 100
          minimum: 25
          type: integer
        style: form
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
          description: A paginated list of InvoiceItem objects
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_default'
          description: Error
      security:
      - personalAccessToken: []
      - oauth:
        - account:read_only
      summary: List Invoice Items
      tags:
      - Account
      x-linode-grant: read_only
      x-linode-cli-action: invoice-items
      x-code-samples:
      - lang: Shell
        source: |
          curl -H "Authorization: Bearer $TOKEN" \
              https://api.linode.com/v4/account/invoices/123/items
      - lang: CLI
        source: |
          linode-cli account invoice-items 123
    x-linode-cli-command: account
  /account/notifications:
    get:
      description: |
        Returns a collection of Notification objects representing important, often time-sensitive items related to your Account.
        You cannot interact directly with Notifications, and a Notification will disappear when the circumstances causing it have been resolved. For example, if you have an important Ticket open, you must respond to the Ticket to dismiss the Notification.
      operationId: getNotifications
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_3'
          description: Returns a paginated list of Notification objects.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_default'
          description: Error
