    Linode_specs:
      description: Information about the resources available to this Linode.
      example:
        disk: 30720
        memory: 2048
        transfer: 2000
        vcpus: 1
      properties:
        disk:
          description: |
            The amount of storage space, in GB. this Linode has access to. A typical Linode will divide this space between a primary disk with an `image` deployed to it, and a swap disk, usually 512 MB. This is the default configuration created when deploying a Linode with an `image` through [POST /linode/instances](/#operation/createLinodeInstance). While this configuration is suitable for 99% of use cases, if you need finer control over your Linode's disks, see the [/linode/instances/{linodeId}/disks](/#operation/getLinodeDisks) endpoints.
          example: 30720
          format: int32
          readOnly: true
          type: integer
        memory:
          description: |
            The amount of RAM, in MB, this Linode has access to. Typically a Linode will choose to boot with all of its available RAM, but this can be configured in a Config profile, see the [/linode/instances/{linodeId}/configs](/#operation/getLinodeConfigs) endpoints and the LinodeConfig object for more information.
          example: 2048
          format: int32
          readOnly: true
          type: integer
        vcpus:
          description: |
            The number of vcpus this Linode has access to.  Typically a Linode will choose to boot with all of its available vcpus, but this can be configured in a Config Profile, see the [/linode/instances/{linodeId}/configs](/#operation/getLinodeConfigs) endpoints and the LinodeConfig object for more information.
          example: 1
          format: int32
          readOnly: true
          type: integer
        transfer:
          description: The amount of network transfer this Linode is allotted each month.
          example: 2000
          format: int32
          readOnly: true
          type: integer
    Linode_alerts:
      example:
        transfer_quota: 80
        network_out: 10
        io: 10000
        network_in: 10
        cpu: 90
      properties:
        cpu:
          description: |
            The percentage of CPU usage required to trigger an alert. If the average CPU usage over two hours exceeds this value, we'll send you an alert. If this is set to 0, the alert is disabled.
          example: 90
          format: int32
          type: integer
        network_in:
          description: |
            The amount of incoming traffic, in Mbit/s, required to trigger an alert. If the average incoming traffic over two hours exceeds this value, we'll send you an alert. If this is set to 0 (zero), the alert is disabled.
          example: 10
          format: int32
          type: integer
        network_out:
          description: |
            The amount of outbound traffic, in Mbit/s, required to trigger an alert. If the average outbound traffic over two hours exceeds this value, we'll send you an alert. If this is set to 0 (zero), the alert is disabled.
          example: 10
          format: int32
          type: integer
        transfer_quota:
          description: |
            The percentage of network transfer that may be used before an alert is triggered. When this value is exceeded, we'll alert you. If this is set to 0 (zero), the alert is disabled.
          example: 80
          format: int32
          type: integer
        io:
          description: |
            The amount of disk IO operation per second required to trigger an alert. If the average disk IO over two hours exceeds this value, we'll send you an alert. If set to 0, this alert is disabled.
          example: 10000
          format: int32
          type: integer
    Linode_backups_schedule:
      example:
        window: W22
        day: Saturday
      properties:
        day:
          description: |
            The day of the week that your Linode's weekly Backup is taken.
            If not set manually, a day will be chosen for you. Backups
            are taken every day, but backups taken on this day are
            preferred when selecting backups to retain for a longer period.


            If not set manually, then when backups are initially enabled, this
            may come back as `Scheduling` until the `day` is automatically selected.
          enum:
          - Scheduling
          - Sunday
          - Monday
          - Tuesday
          - Wednesday
          - Thursday
          - Friday
          - Saturday
          example: Saturday
          nullable: true
          type: string
        window:
          description: |
            The window in which your backups will be taken, in UTC. A
            backups window is a two-hour span of time in which the backup
            may occur.


            For example, `W10` indicates that your backups should be
            taken between 10:00 and 12:00. If you do not choose a backup
            window, one will be selected for you automatically.


            If not set manually, when backups are initially enabled this
            may come back as `Scheduling` until the `window` is automatically selected.
          enum:
          - Scheduling
          - W0
          - W2
          - W4
          - W8
          - W10
          - W12
          - W14
          - W16
          - W18
          - W20
          - W22
          example: W22
          nullable: true
          type: string
    Linode_backups:
      description: |
