    inline_object:
      properties:
        backup_id:
          description: |
            A Backup ID from another Linode's available backups. Your User must have
            `read_write` access to that Linode, the Backup must have a `status` of
            `successful`, and the Linode must be deployed to the same `region` as the Backup.
            See [/linode/instances/{linodeId}/backups](/#operation/getBackups)
            for a Linode's available backups.

            This field and the `image` field are mutually exclusive.
          example: 1234
          format: int32
          type: integer
        backups_enabled:
          description: |
            If this field is set to `true`, the created Linode will automatically be
            enrolled in the Linode Backup service. This will incur an additional charge.
            The cost for the Backup service is dependent on the Type of Linode deployed.

            This option is always treated as `true` if the account-wide `backups_enabled`
            setting is `true`.  See [account settings](/#operaton/getAccountSettings)
            for more information.

            Backup pricing is included in the response from [/linodes/types](/#operation/getLinodeTypes)
          type: boolean
        swap_size:
          default: 512
          description: |
            When deploying from an Image, this field is optional, otherwise it is ignored. This is used to set the swap disk size for the newly-created Linode.
          example: 512
          format: int32
          type: integer
        type:
          description: |
            The [Linode Type](#operation/getLinodeTypes) of the Linode you are creating.
          example: g6-standard-2
          type: string
        region:
          description: |
            The [Region](#operation/getRegions) where the Linode will be located.
          example: us-east
          type: string
        image:
          description: |
            An Image ID to deploy the Disk from. Official Linode Images start with `linode/ `, while your Images start with `private/`.
            See [/images](/#operation/getImages) for more information on the Images available for you to use.
          example: linode/debian9
          type: string
        root_pass:
          description: |
            The password for the root user on the newly-created Linode. Only accepted if "image" is provided.
          example: s3cureP@ssw0rd
          format: password
          type: string
        authorized_keys:
          description: |
            A list of SSH public keys to deploy for the root user on the newly-created Linode.  Only accepted if `image` is provided.
          items:
            type: string
          type: array
        stackscript_id:
          description: |
            The StackScript to deploy to the newly-created Linode.  If provided, "image" must also be provided, and must be an Image that is compatible with this StackScript.
          example: 10079
          format: int32
          type: integer
        stackscript_data:
          description: |
            An object containing responses to any User Defined Fields present in the StackScript being deployed to this Linode. Only accepted if `stackscript_id` is given.  The required values depend on the StackScript being deployed.
          type: object
        booted:
          description: |
            Whether to boot this Linode after the deploy is complete. Defaults to true if `image` is provided. Not accepted if not deploying from an Image.
          type: boolean
        label:
          $ref: '#/components/schemas/Linode/properties/label'
        tags:
          $ref: '#/components/schemas/Linode/properties/tags'
        group:
          $ref: '#/components/schemas/Linode/properties/group'
        private_ip:
          description: |
            If true, the created Linode will have private networking enabled.
          type: boolean
        authorized_users:
          description: |
            A list of usernames. If the usernames have associated SSH keys, the keys will be appended to the root users `~/.ssh/authorized_keys` file automatically.
          items:
            type: string
          type: array
      required:
      - region
      - type
      type: object
